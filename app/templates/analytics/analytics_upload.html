{% extends "base.html" %}

{% block content %}
  <h1>Upload File</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.file.label }} {{ form.file }}
      {% if form.file.errors %}
        <ul class="errors">
          {% for error in form.file.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
